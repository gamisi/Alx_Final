{% extends "front_base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid my-5 py-5">
    <div class="container d-flex justify-content-center align-items-center px-5">
        
        <div class="card w-50 shadow-lg">
            <div class="card-header">
                <h4 class="fw-bold">Login Here</h4>
            </div>
            <div class="card-body">
                
                <form method="post">
                    {% csrf_token %}{{form|crispy}}        
                    <button type="submit" class="btn btn-success">Login</button>
                    <p class="d-block text-start pt-2">Don't have an account | <a href="/sign-up">sign-up</a></p>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
