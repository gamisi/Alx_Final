{% extends "front_base.html" %}
{% load crispy_forms_tags %}
{% block title %} Password Reset Confirm {% endblock %}:
{% block content %}
<div class="container-fluid my-5 py-5">
    <div class="container d-flex justify-content-center align-items-center px-5">
        
        <div class="card border-0 shadow-lg">
            <!--
            <div class="card-header bg-primary border-0">
                <h5 class="fw-600 text-center text-capitalize text-white" style="font-family: Poppins;">Reset Password</h5>
            </div>
            -->
            <div class="card-body">
                
                <form method="post">
                    {% csrf_token %}{{form|crispy}}
                    <button type="submit" class="btn btn-primary w-100 fw-400" style="font-family: Poppins;">change password</button>
                    <p class="d-block text-center pt-2 pb-0 mb-0" style="font-size:12px; font-weight:400; font-family: Poppins;">Back to &nbsp;<a href="{% url 'login'%}">Log In</a></p>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
