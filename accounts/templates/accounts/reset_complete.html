{% extends "front_base.html" %}
{% block title %}Password reset done{% endblock %}
{% block content %}
<div class="container-fluid my-5 py-5">
    <div class="container d-flex justify-content-center align-items-center px-5">
        <div class="card border-0 shadow-none">
            <div class="card-body" style="font-family: poppins; font-size: 12px;">

                <h4 class="text-uppercase fw-bold text-primary" style="font-family: poppins;">Password reset complete</h4>
                <hr />
                <p>Your password has been set. You may go ahead and log in now.</p>        
                <p><a href="/login">Back to Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
