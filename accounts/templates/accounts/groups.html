{% extends "base.html" %}
{% block title %} All Groups {% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="container mx-0 px-0">
        
        <div class="row mb-2 mx-0">

            <div class="col-lg-12 clear-fix">

                                
                <span class="float-right">                        

                                    
                    <a href="{% url 'add_group' %}" class="btn btn-sm btn-primary">
                        <i class="fa fa-plus"></i>&nbsp;Add New
                    </a>

                </span>
            </div>

        </div>
        
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered table-hover table-sm" width="100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>#</th>                        
                        <th>Group Name</th>
                        <th>Actions</th>                        
                    </tr>
                </thead>
                <tbody>
                    {# Data will be populated via AJAX #}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    
    $.ajaxSetup({
    headers: {

            "X-CSRFToken": $('meta[name="csrf-token"]').attr("content"),
        },
    });

    $(function() {

        $('#dataTable').DataTable({
            processing:true,
            // serverside:true,
            info:true,
            "pageLength":5,
            "aLengthMenu":[[5,10,25,50,-1],[5,10,25,50,"All"]],
            ajax: {
                url: '/api/groups/',
                dataSrc: ''
            },
            columns: [

                { data: 'checkbox', visible:false,orderable:false, searchable:false },
                { data: 'rowIndex', searchable:false, className: 'text-left'  },
                { data: 'name' },
                { data: 'actions', orderable:false, searchable:false },
                
            ],
    
        }).on('draw', function(){



        });

        $(document).on('click', '#deleteGroupBtn', function(){

            var group_id = $(this).data('id');
            
            if (confirm("Are you sure you want to delete this group?")) {
                $.ajax({
                    url: `/accounts/delete-group/${group_id}/`, 
                    type: 'DELETE',
                    success: function(response) {
                        
                        alert(response.detail);                      
                        $('#dataTable').DataTable().ajax.reload(null, false);
            
                    },
                    error: function(error) {
                        
                        if (error.status === 403 && error.responseJSON && error.responseJSON.detail) {

                            alert(error.responseJSON.detail); 
                            
                        } else if (error.responseJSON && error.responseJSON.detail) {

                            alert("Error deleting group: " + error.responseJSON.detail);

                        } else {

                            alert("An unexpected error occurred.");
                        }
                    }
                });
            }

        });      
        
        
    });

</script>
{% endblock %}
