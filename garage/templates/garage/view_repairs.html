{% extends "base.html" %}
{% block title %} 
{% if form.instance.pk %}
Update Repair
{% else %}
Add Repair
{% endif %} 
{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="container mx-0 px-0">
        
        <div class="row mb-2 mx-0">
            <div class="col-lg-12 clear-fix px-0">                                
                <span class="float-right">                                                           
                    <a href="{% url 'all_repairs' %}" class="btn btn-sm btn-primary">
                        <i class="fa fa-arrow-left"></i>&nbsp;Repairs
                    </a>
                </span>
            </div>
        </div>

        <div class="card border-0 shadow-none">            
            <div class="card-body">
                {% load crispy_forms_tags %}
                <form method="post">
                    {% csrf_token %} {{form|crispy}}
                    <button type="submit" class="btn btn-sm btn-primary float-right mt-2">
                        {% if form.instance.pk %}
                            Update Repair
                        {% else %}
                            Add Repair
                        {% endif %}                    
                    </button>         
                </form>

            </div>
        </div> 

    </div>
</div>
{% endblock %}
{% block javascript %}
<script>

    $(document).ready(function() {

        $('.filtered-select').select2();

    });

</script>
{% endblock %}
