<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}
<title>{% block title %}{% endblock %}</title>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'Sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- oncontextmenu ="return false;" -->
        
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'header.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            {% include 'footer.html' %}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    {% block javascript %}
    
    {% endblock %}

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</body>

</html>
